<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <!-- start of container -->
    <div class="container">
        <!-- title -->
        <h1>TO DO LIST</h1>
        <!-- input to add task -->
        <form action="#">
            <input type="text" placeholder="Add Task...">
            <button>Add</button>
        </form>
        <!-- tasks schedule part -->
        <div class="tasks">
            <div class="task">
                <input type="radio" id="Onetask">
                <label for="Onetask">shower</label>
            </div>
            <div class="task">
                <input type="radio" id="Onetask">
                <label for="Onetask">js tutorial</label>
            </div>
        </div>
    </div>
    <!-- end of container -->
    <script src="list.js"></script>
</body>
</html>
